<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div class="chart">

      <div class="box">
        <p class="info medium">Your Result</p>
      </div>

      <div class="circle">
        <h2 class="info-wh">76</h2>
        <p class="info small">of 100</p>
      </div>

      <div class="box">
        <h2 class="info-wh">Great</h2>
        <p class="info small">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <p class="summary-head">Summary</p>

      <div class="items small light-red-alpha">
        <div class="item-2a reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="item-2b gray">
          <p><span class="bold">80</span> / 100</p>
        </div>
      </div>

      <div class="items small orange-yellow-alpha">
        <div class="item-2a memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="item-2b gray">
          <p><span class="bold">92</span> / 100</p>
        </div>
      </div>

      <div class="items small green-teal-alpha">
        <div class="item-2a verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="item-2b gray">
          <p><span class="bold">61</span> / 100</p>
        </div>
      </div>

      <div class="items small cobalt-blue-alpha">
         <div class="item-2a visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="item-2b gray">
          <p><span class="bold">72</span> / 100</p>
        </div>
      </div>

      <button class="small">
        Continue
      </button>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
